<div class="form-group">
  <label for="cliente_cnpj" class="control-label col-sm-3">CNPJ <span class="required">*</span></label>
  <div class="col-sm-8">
    <input id="cliente_cnpj" ng-model="cliente.cnpj" class="form-control" ng-required="cliente.pessoa_tipo == 2" ng-pattern="/^[0-9]{14}$/">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-3">Ramo de atividade</label>
  <div class="col-sm-8">
    <ui-select ng-model="cliente.ramo_atividade"
             theme="bootstrap"
             reset-search-input="false"
             title="Escolha um município"
             ng-selected="cliente.ramo_atividade_id = cliente.ramo_atividade.id"
             id="cliente_ramo_atividade">
      <ui-select-match placeholder="Selecione um ramo de atividade...">{{cliente.ramo_atividade.descricao}} | {{cliente.ramo_atividade.codigo}}</ui-select-match>
      <ui-select-choices repeat="ramo in ramosAtividades | filter:$select.search">
        {{ramo.descricao}} | {{ramo.codigo}}
      </ui-select-choices>
    </ui-select>
  </div>
</div>

<hr>

<div class="form-group">
  <label for="cliente_cliente_responsabel_superior_id" class="control-label col-sm-3">
    Cliente responsável superior
  </label>
  <div class="col-sm-8">
    <div ng-include="'clientes/form/pesquisa_responsavel_superior.html'"></div>
  </div>
</div>
