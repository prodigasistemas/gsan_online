<form-errors form-errors="$parent.formErrors"></form-errors>

<form ng-submit="submeter()" class="form-horizontal" name="form" novalidate>
  <div class="panel panel-default">
    <div class="panel-heading">Dados</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="logradouro_tipo_descricao" class="control-label col-md-3">Descrição <span class="required">*</span></label>
        <div class="col-md-8">
          <input id="logradouro_tipo_descricao" ng-model="logradouro_tipo.descricao" type="text" class="form-control"  maxlength="20" required>
        </div>
      </div>

      <div class="form-group">
        <label for="logradouro_tipo_descricao_abreviada" class="control-label col-md-3">Descrição abreviada<span class="required">*</span></label>
        <div class="col-md-8">
          <input id="logradouro_tipo_descricao_abreviada" ng-model="logradouro_tipo.descricao_abreviada" type="text" class="form-control" maxlength="3" required>
        </div>
      </div>

      <div class="form-group">
        <label for="logradouro_tipo_descricao_abreviada_completa" class="control-label col-md-3">Descrição abreviada completa</label>
        <div class="col-md-8">
          <input id="logradouro_tipo_descricao_abreviada_completa" ng-model="logradouro_tipo.descricao_abreviada_completa" type="text" class="form-control" maxlength="13">
        </div>
      </div>

      <div class="form-group">
        <label for="logradouro_tipo_ativo" class="control-label col-md-3">Ativo</label>
        <div class="col-md-8">
          <input id="logradouro_tipo_ativo" type="checkbox" ng-model="logradouro_tipo.ativo" ng-true-value="1" ng-false-value="2">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <submit-button value="'Salvar Tipo de Logradouro'" form="form"></submit-button>
    </div>
  </div>
</form>
