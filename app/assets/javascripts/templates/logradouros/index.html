<page-header titulo="Logradouros"></page-header>

<div class="actions clearfix">
  <a href="/logradouros/novo" class="btn btn-primary pull-right">Criar Logradouro</a>
</div>

<div ng-include="'logradouros/filter.html'"></div>

<div ng-show="logradouros.length">
  <pagination page="page" query-cache="queryCache" submeter-pesquisa="submeterPesquisa" />

  <div class="panel panel-default">
    <div class="panel-heading">Logradouros</div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Município</th>
          <th>Código do Logradouro</th>
          <th>Nome do Logradouro</th>
          <th>Título do Logradouro</th>
          <th>Tipo do Logradouro</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr id="logradouro_{{logradouro.id}}" class="logradouro" ng-repeat="logradouro in logradouros">
          <td>{{logradouro.municipio.nome}}</td>
          <td>{{logradouro.id}}</td>
          <td>{{logradouro.nome}}</td>
          <td>{{logradouro.logradouro_titulo.descricao}}</td>
          <td>{{logradouro.logradouro_tipo.descricao}}</td>
          <td class="logradouro_ativo"><span yes-no="logradouro.ativo"></span></td>
          <td><a class="btn btn-info" ng-href="/logradouros/{{logradouro.id}}/editar"><i class="fa fa-pencil-square-o"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
