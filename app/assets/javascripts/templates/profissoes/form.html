<form-errors form-errors="$parent.formErrors"></form-errors>

<form ng-submit="submeter()" class="form-horizontal" name="form" novalidate>
  <div class="panel panel-default">
    <div class="panel-heading">Dados</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="profissao_codigo" class="control-label col-md-3">Código <span class="required">*</span></label>
        <div class="col-md-8">
          <input id="profissao_codigo" ng-model="profissao.codigo" type="text" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="profissao_descricao" class="control-label col-md-3">Descrição <span class="required">*</span></label>
        <div class="col-md-8">
          <input id="profissao_descricao" ng-model="profissao.descricao" type="text" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="profissao_ativo" class="control-label col-md-3">Ativo</label>
        <div class="col-md-8">
          <input id="profissao_ativo" type="checkbox" ng-model="profissao.ativo" ng-true-value="1" ng-false-value="2">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <submit-button value="'Salvar Profissão'" form="form"></submit-button>
    </div>
  </div>
</form>
