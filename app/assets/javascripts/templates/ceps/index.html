<page-header titulo="CEPs"></page-header>

<div class="actions clearfix">
  <a href="/ceps/novo" class="btn btn-primary pull-right">Criar CEP</a>
</div>

<div ng-include="'ceps/filter.html'"></div>

<div ng-show="ceps.length">
  <pagination page="page" query-cache="queryCache" submeter-pesquisa="submeterPesquisa" />

  <div class="panel panel-default">
    <div class="panel-heading">CEPs</div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>CEP</th>
          <th>Tipo</th>
          <th>Munic√≠pio</th>
          <th>Estado</th>
          <th>Tipo Logradouro</th>
          <th>Logradouro</th>
          <th>Bairro</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cep in ceps" class="cep">
          <td>{{cep.codigo}}</td>
          <td>{{cep.cep_tipo.descricao}}</td>
          <td>{{cep.municipio}}</td>
          <td>{{cep.uf}}</td>
          <td>{{cep.logradouro_tipo}}</td>
          <td>{{cep.logradouro}}</td>
          <td>{{cep.bairro}}</td>
          <td class="cep_ativo"><span yes-no="cep.ativo"></span></td>
          <td><a class="btn btn-info" ng-href="/ceps/{{cep.id}}/editar"><i class="fa fa-pencil-square-o"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
