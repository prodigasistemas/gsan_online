<form-errors form-errors="$parent.formErrors"></form-errors>

<form ng-submit="submeter()" class="form-horizontal" name="form" novalidate>
  <div class="panel panel-default">
    <div class="panel-heading">Dados</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="cliente_tipo_descricao" class="control-label col-md-3">Descrição <span class="required">*</span></label>
        <div class="col-md-8">
          <input id="cep_tipo_descricao" ng-model="cepTipo.descricao" type="text" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label for="cep_tipo_ativo" class="control-label col-md-3">Ativo</label>
        <div class="col-md-8">
          <input id="cep_tipo_ativo" type="checkbox" ng-model="cepTipo.ativo" ng-true-value="1" ng-false-value="2">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <input type="submit" value="Salvar Tipo de CEP" class="btn btn-primary" ng-disabled="form.$invalid">
    </div>
  </div>
</form>
